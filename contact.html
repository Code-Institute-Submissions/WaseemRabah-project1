<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online bubble tea shop">
    <meta name="keywords" content="bubble tea, sparkling, boba, matcha, yin yang">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header class="header-home">
        <h1>Infinitea <br><i class="fa-solid fa-infinity"></i></h1>
        <nav class="navbar">
            <a href="index.html" aria-label="Visit our Homepage">Home</a>
            <a href="menu.html" aria-label="Visit our Menupage">Menu</a>
            <a href="contact.html" aria-label="Visit our Contactpage">Contact</a>
            <a href="about.html" aria-label="Visit our Aboutpage">About</a>
        </nav>
    </header>
    <main class="contact-box">
        <form action="form.html" method="GET">
            <h2>Contact us :</h2>
            <div class="fname">
                <label for="name"></label>
                <input type="text" name="name" required placeholder="Your Name">
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="email" name="email" required placeholder="Your E-Mail">
            </div>
            <div class="textarea">
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">SEND</button>
        </form>
    </main>
    <footer>
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank" rel="nooopener" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="nooopener" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.snapchat.com/" target="_blank" rel="nooopener" aria-label="Visit our Snapchat page"><i class="fa-brands fa-snapchat"></i></a>
        </div>
</footer>
<script src="https://kit.fontawesome.com/280e16a9f8.js" crossorigin="anonymous"></script>
</body>
</html>
